  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=https://docs.saludmedcol.com/api
    container_name: next-frontend
    environment:
      - VIRTUAL_HOST=docs.saludmedcol.com
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=docs.saludmedcol.com
      - LETSENCRYPT_EMAIL=admin@saludmedcol.com
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - medcol_net
  backend:
    build: ./backend
    container_name: nest-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=medcol_db
      - PORT=4000
      - VIRTUAL_HOST=docs.saludmedcol.com
      - VIRTUAL_PORT=4000
    expose:
      - "4000"
    depends_on:
      - postgres
    networks:
      - medcol_net
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=medcol_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - medcol_net
volumes:
  pgdata:
    driver: local
  nginx_certs:
    driver: local
  nginx_vhost:
    driver: local
  nginx_html:
    driver: local
  nginx_conf:
    driver: local
  acme_data:
    driver: local
networks:
  medcol_net:
    driver: bridge
