services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /home/adminmedcol/medcol_app/ssl:/etc/nginx/ssl:ro
      - /home/adminmedcol/medcol_app/certs:/etc/nginx/certs:ro
      - nginx_vhost:/etc/nginx/vhost.d:rw
      - nginx_html:/usr/share/nginx/html:rw
      - nginx_conf:/etc/nginx/conf.d:rw
      - ./nginx-custom:/etc/nginx/custom.d:ro
    environment:
      - DEFAULT_HOST=docs.saludmedcol.com
    networks:
      - medcol_net
